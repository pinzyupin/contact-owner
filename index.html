<style>
* {
    margin: 0;

body {

/* PARTICLE */

/* VIDEO */

<script>
/* FORCE AUTOPLAY + SOUND AFTER USER INTERACTION */
const video = document.getElementById("bgVideo");
video.muted = false;

document.addEventListener("click", () => {
    video.play();
}, { once: true });

/* TYPING EFFECT */
const text = "Selamat datang di website pribadi gw, ada keperluan / kepentingan bisa hubungi contact yang tersedia";
let i = 0;
function typeEffect() {
    if (i < text.length) {
        document.getElementById("typed-text").textContent += text.charAt(i);
        i++;
        setTimeout(typeEffect, 80);
    }
}
typeEffect();

/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let particles = [];
for (let i = 0; i < 120; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        dx: (Math.random() - .5) * .6,
        dy: (Math.random() - .5) * .6
    });
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = "rgba(200,120,255,.8)";
    particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        if(p.x<0||p.x>canvas.width) p.dx*=-1;
        if(p.y<0||p.y>canvas.height) p.dy*=-1;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
    });
    requestAnimationFrame(animate);
}
animate();

window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
};
</script>
