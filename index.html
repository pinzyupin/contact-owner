    :root{

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;font-family:'Inter', system-ui, sans-serif;color:var(--text);overflow:hidden;}body{
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  position:relative;
}

/* glitch animation effect */
body::before, body::after{
  content:"";
  position:absolute;
  top:0;left:0;right:0;bottom:0;
  background:linear-gradient(180deg,var(--bg1),var(--bg2));
  mix-blend-mode:screen;
  animation:glitchMove 4s infinite ease-in-out alternate;
  opacity:0.07;
  pointer-events:none;
}
body::after{
  background:repeating-linear-gradient(0deg,rgba(124,58,237,0.08) 0,rgba(124,58,237,0.08) 2px,transparent 3px,transparent 6px);
  mix-blend-mode:overlay;
  animation:glitchShift 3s infinite linear alternate;
}

@keyframes glitchMove{
  0%{transform:translate(0,0)}
  20%{transform:translate(-5px,3px)}
  40%{transform:translate(3px,-5px)}
  60%{transform:translate(-2px,2px)}
  80%{transform:translate(4px,-3px)}
  100%{transform:translate(0,0)}
}

@keyframes glitchShift{
  0%{transform:translateY(0)}
  25%{transform:translateY(-3px)}
  50%{transform:translateY(2px)}
  75%{transform:translateY(-1px)}
  100%{transform:translateY(0)}
}

.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:3rem 1rem;flex-direction:column;position:relative;z-index:2;}

.card{width:100%;max-width:960px;background:rgba(255,255,255,0.03);border-radius:18px;padding:32px;box-shadow:0 10px 30px rgba(2,6,23,0.6);display:flex;gap:28px;align-items:center;backdrop-filter:blur(6px) saturate(120%);border:1px solid rgba(255,255,255,0.04)}

.brand{width:160px;height:160px;flex:0 0 160px;display:flex;align-items:center;justify-content:center;border-radius:14px;background:linear-gradient(135deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:14px}

.content{flex:1}

h1{margin:0 0 12px 0;font-size:22px;line-height:1.15}
p.lead{margin:0 0 18px 0;color:var(--muted);font-size:15px}

.actions{display:flex;gap:12px;flex-wrap:wrap}

.btn.primary{background:linear-gradient(90deg,var(--accent),#4f46e5);color:white;box-shadow:0 8px 30px rgba(79,70,229,0.18),inset 0 -2px 0 rgba(0,0,0,0.08)}
.btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--text)}
.btn:hover{transform:translateY(-3px)}
